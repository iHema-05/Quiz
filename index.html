<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landingPage" class="page active">
            <div class="quiz-header">
                <h1>ðŸŽ“ Dynamic Quiz Application</h1>
                <p>Test your knowledge with our interactive quiz</p>
            </div>

            <div class="quiz-setup">
                <div class="form-group">
                    <label for="categorySelect">Select Category:</label>
                    <select id="categorySelect" class="form-control">
                        <option value="">-- Choose a Category --</option>
                        <option value="general">General Knowledge</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficultySelect">Select Difficulty:</label>
                    <select id="difficultySelect" class="form-control">
                        <option value="">-- Choose Difficulty --</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <button id="startQuizBtn" class="btn btn-primary btn-large">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Page -->
        <div id="quizPage" class="page">
            <div class="quiz-container">
                <div class="quiz-header-top">
                    <div class="progress-info">
                        <span>Question <span id="currentQuestion">0</span> of <span id="totalQuestions">0</span></span>
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                    </div>
                    <div class="timer-container">
                        <div id="timer" class="timer">60</div>
                        <p>seconds left</p>
                    </div>
                </div>

                <div class="question-container">
                    <h2 id="questionText"></h2>
                </div>

                <div class="options-container">
                    <div id="optionsWrapper"></div>
                </div>

                <div class="quiz-navigation">
                    <button id="prevBtn" class="btn btn-secondary">Previous</button>
                    <button id="nextBtn" class="btn btn-secondary">Next</button>
                    <button id="submitBtn" class="btn btn-success">Submit Quiz</button>
                </div>
            </div>
        </div>

        <!-- Results Page -->
        <div id="resultsPage" class="page">
            <div class="results-container">
                <h1>Quiz Results</h1>

                <div class="score-summary">
                    <div class="score-card">
                        <h3>Total Score</h3>
                        <p id="totalScore" class="score-value">0%</p>
                    </div>
                    <div class="score-card">
                        <h3>Correct Answers</h3>
                        <p id="correctCount" class="score-value">0</p>
                    </div>
                    <div class="score-card">
                        <h3>Incorrect Answers</h3>
                        <p id="incorrectCount" class="score-value">0</p>
                    </div>
                    <div class="score-card">
                        <h3>Total Time</h3>
                        <p id="totalTime" class="score-value">0s</p>
                    </div>
                </div>

                <div class="charts-container">
                    <div class="chart-wrapper">
                        <h3>Performance Breakdown</h3>
                        <canvas id="performanceChart"></canvas>
                    </div>

                    <div class="chart-wrapper">
                        <h3>Time Per Question</h3>
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>

                <div class="results-details">
                    <h3>Detailed Results</h3>
                    <div id="resultsList"></div>
                </div>

                <div class="results-actions">
                    <button id="restartBtn" class="btn btn-primary">Take Another Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
